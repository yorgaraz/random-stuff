# --- OPTION B: SCROLLING (Niri Style) ---
bind = $mainMod, P, layoutmsg, fit active            # Maximize/Fit column
bind = $mainMod, J, layoutmsg, togglesplit           # Attempt to toggle split direction
bind = $mainMod, O, layoutmsg, colresize 0.5         # Set width to 50%

# Vertical Scroll = Change Workspace (Up/Down)
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, down, workspace, e-1

bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, up, workspace, e+1

# Horizontal Scroll = Scroll Tape (Left/Right)
bind = $mainMod, mouse_left, layoutmsg, move -col
bind = $mainMod, left, layoutmsg, move -col

bind = $mainMod, mouse_right, layoutmsg, move +col
bind = $mainMod, right, layoutmsg, move +col

# Move Windows in Tape
bind = $mainMod SHIFT, mouse_left, layoutmsg, swapcol l
bind = $mainMod SHIFT, left, layoutmsg, swapcol l
bind = $mainMod CTRL, mouse_left, layoutmsg, movewindowto l
bind = $mainMod CTRL, left, layoutmsg, movewindowto l

bind = $mainMod SHIFT, mouse_right, layoutmsg, swapcol r
bind = $mainMod SHIFT, right, layoutmsg, swapcol r
bind = $mainMod CTRL, mouse_right, layoutmsg, movewindowto r
bind = $mainMod CTRL, right, layoutmsg, movewindowto r

bind = $mainMod SHIFT, mouse_up, layoutmsg, movewindowto d
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u

bind = $mainMod SHIFT, mouse_down, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

