################
### MONITORS ###
################
monitor = HDMI-A-1, 3840x2160@60, 0x0, 1
monitor = HDMI-A-1, addreserved, 900, 0, 500, 600
monitor = , preferred, auto, 1

#################
### VARIABLES ###
#################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$switcher = rofi -show window
$takeSSWindow = hyprshot -m window
$takeSSMonitor = hyprshot -m output
$takeSSRegion = hyprshot -m region

###################
### ENVIRONMENT ###
###################
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,plasma-

#################
### AUTOSTART ###
#################
exec-once = systemctl --user start sunshine
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = nm-applet
exec-once = clipse -listen
exec-once = waypaper --restore
exec-once = hyprpm reload -n
exec-once = easyeffects --gapplication-service
exec-once = sleep 1 && waybar

# GTK Theme Settings
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Sweet-Dark-v40'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Catppuccin-Mocha-Dark-Cursors'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Noto Sans 10'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

#############
### INPUT ###
#############
input {
    kb_layout = us,gr
    kb_options = grp:alt_shift_toggle
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# NOTE: The "gesture" block for workspace_swipe is removed 
# because it is deprecated and causes crashes in v0.53+.

#####################
### LOOK & FEEL ###
#####################
general {
    gaps_in = 20
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 28
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
    disable_splash_rendering = false
}

ecosystem {
    no_donation_nag = true
}

####################
### WINDOW RULES ###
####################

# General
windowrule = match:class .*, suppress_event maximize

# Fix XWayland ghost windows
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus on

# Opacity
windowrule = match:class ^(kitty)$, match:title ^(htop)$, opacity 0.8 0.8 0.8
windowrule = match:class ^(Kitty|jetbrains-.*|Code|beekeeper-studio|com.github.wwmm.easyeffects|1Password|Bitwarden|org.kde.dolphin|org.gnome.Nautilus|Pcmanfm)$, opacity 0.9 0.8 0.85
windowrule = match:class ^(firefox|brave-browser|chromium|Google-chrome|qutebrowser|Spotify)$, opacity 1.0 0.8

# Floating Applications
windowrule = match:class ^(Genymotion|Genymotion Player|1Password|Bitwarden|zenity)$, float on

# Clipse
windowrule = match:class (clipse), float on, size 622 652, center on

# Network Manager
windowrule = match:class (nm-connection-editor), float on, size 600 400, center on

# Quake Terminal
windowrule = match:class ^(Kitty)$, match:title ^(quake-term)$, workspace special:quaketerminal, float on, size monitor_w*1 monitor_h*0.4, move 0 0

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
$altMainMod = RWIN

# System & Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, exec, $terminal --class clipse -e 'clipse'
bind = $mainMod, R, exec, $switcher
bind = $mainMod, TAB, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, D, pin,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F11, fullscreen, toggle
bind = $mainMod SHIFT, F11, fullscreen, 1

# Screenshots
bind = $mainMod, PRINT, exec, $takeSSWindow
bind = $mainMod SHIFT, PRINT, exec, $takeSSRegion
bind = , PRINT, exec, $takeSSMonitor

# Special Workspaces
bind = , F12, exec, ~/.config/hypr/scripts/quake-toggle.sh
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces (Main Mod)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces (Alt Main Mod)
bind = $altMainMod, 1, workspace, 1
bind = $altMainMod, 2, workspace, 2
bind = $altMainMod, 3, workspace, 3
bind = $altMainMod, 4, workspace, 4
bind = $altMainMod, 5, workspace, 5
bind = $altMainMod, 6, workspace, 6
bind = $altMainMod, 7, workspace, 7
bind = $altMainMod, 8, workspace, 8
bind = $altMainMod, 9, workspace, 9
bind = $altMainMod, 0, workspace, 10

# Move to Workspace (Main Mod)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move to Workspace (Alt Main Mod)
bind = $altMainMod SHIFT, 1, movetoworkspace, 1
bind = $altMainMod SHIFT, 2, movetoworkspace, 2
bind = $altMainMod SHIFT, 3, movetoworkspace, 3
bind = $altMainMod SHIFT, 4, movetoworkspace, 4
bind = $altMainMod SHIFT, 5, movetoworkspace, 5
bind = $altMainMod SHIFT, 6, movetoworkspace, 6
bind = $altMainMod SHIFT, 7, movetoworkspace, 7
bind = $altMainMod SHIFT, 8, movetoworkspace, 8
bind = $altMainMod SHIFT, 9, movetoworkspace, 9
bind = $altMainMod SHIFT, 0, movetoworkspace, 10

# Scroll Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse Move/Resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
